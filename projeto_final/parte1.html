<!DOCTYPE html>
<html>
<head>
  <title>Painel</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="panel">
    <div class="d-flex align-items-center">
      <h5 class="mr-3"><i class="fas fa-home"></i> Meu Painel</h5>
      <input type="text" class="form-control" style="width: 200px;" placeholder="Buscar">
    </div>
    <div class="profile">
      <button class="btn btn-primary">Perfil</button>
      <div class="profile-content">
        <a href="#">Configurações</a>
        <a href="#">Mensagens</a>
        <a href="#">Sair</a>
      </div>
    </div>
  </div>

  <div class="center-bar">
    <h3>Início/Painel</h3>
  </div>

  <div class="content">
    <div class="sidebar">
      <a href="#"><i class="fas fa-home"></i> Painel</a>
      <a href="#"><i class="fas fa-file"></i> Ordens</a>
      <a href="#"><i class="fas fa-shopping-cart"></i> Produtos</a>
      <a href="#"><i class="fas fa-users"></i> Clientes</a>
      <a href="#"><i class="fas fa-chart-bar"></i> Relatórios</a>
    </div>

      <canvas id="myChart"></canvas>
      <table>
        <thead>
          <tr>
            <th>Mês</th>

            <td>3</td>

          <tr>

          </tr>
          <tr>

          </tr>
          <tr>
            <td>Junho</td>
            <td>3</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="chart-container">
      <canvas id="myChart2"></canvas>
      <table>
        <thead>
          <tr>
            <th>Mês</th>
            <th>Quantidade de acessos</th>

          <tr>

            <td>120</td>
          </tr>
          <tr>
            <td>Abril</td>
            <td>170</td>
          </tr>
          <tr>
            <td>Maio</td>
            <td>80</td>
          </tr>
          <tr>
            <td>Junho</td>
            <td>90</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
